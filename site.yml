---

- hosts: all
  become: true
  pre_tasks:

  - name: update and upgrade
    apt:
      upgrade: dist
      update_cache: yes


- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php 
    package:
      name: 
         - "{{ apache_package }}"
         - "{{ php_package }}"
      state: latest

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb
    package:
      name: mariadb-server
      state: latest

  
 
